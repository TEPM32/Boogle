<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Boogle-log-in</title>
        <meta name="viewport" content="width:device-width, initial-scale=1">
        <meta name="description" content="Boogle Log-In">
        <meta name="keywords" content="Boogle, login, TEPM">
        <meta name="author" content="Tin Eugen Pavše Mandić">
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css-st/style.css">
    </head>

    <body>
        <h1>BOOGLE LOGIN PAGE</h1>
        <div id="navigation-log">
            <div class="circle"><i class="far fa-user-circle logincir"></i></div>
        </div>
        <div id="usern">
            <label class="username" id="usernameid">Username</label>
            <input type="text" placeholder="Enter your username" required class="input-log">
            <label class="username" id="passwordid">Password</label>
            <input type="password" placeholder="Enter your password" required class="input-log">

            <button type="submit" class="button-sub">Login</button>

            <label class="remember">
                <input type="checkbox" id="check"><span id="rem">Remember me</span></input>
            </label>
        </div>
        <div id="bottom-log">
            <div class="bottom-log">
                <button type="submit" class="cancel" title="cancel subscription">Cancel</button>
                <span class="trouble" title="F.A.Q.s">Troubleshout</span>
                <a href="http://localhost:63342/pythonBoogle/Boogle.html?_ijt=vmhilv67m34ae04t57fl3ubhmh">
                     <i class="fas fa-arrow-circle-left" title="Return to browser"></i>
                 </a>
            </div>
        </div>
    </body>
</html>
